<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array 9</title>
</head>
<body>
<script>
    var a= [];
    var b= []
    var c=[];
    for(let i=0; i<10; i++){
        a[i]=parseInt(prompt("nhap phan tu mang a, vi tri thu: "+i));

    }
    for(let j=0; j<10; j++){
        b[j]=parseInt(prompt("nhap phan tu mang b, vi tri thu: "+j));
    }
    var c=a.concat(b);
    document.write(a+'<br/>');
    document.write(b+'<br/>');
    document.write(c+'<br/>');
</script>
</body>
</html>
