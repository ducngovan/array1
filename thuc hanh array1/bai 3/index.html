<body>
<div><span>array[1,2,5,6,7,8,45,67,34,23,76,34,99,65,231,233]</span></div>
<script>
    var array=[1,2,5,6,7,8,45,67,34,23,76,34,99,65,231,233];
    var max;
    var medium=0;
    sum =0
    for(let i=0; i< array.length; i++){
        sum += array[i]
        max = array[0];
        if(array[i]>max){
            max= array[i];
        }
    }
        medium=sum/array.length;
    alert(max +" la so lon nhat "+"  mang co gi tri trung binh: "+medium );
</script>
