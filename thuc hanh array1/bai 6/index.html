<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array 6</title>
</head>
<body>
<script>
    var v= 1;
    for(let i=0; i<10; i++){
        var array = [];
        array[i]= parseInt(prompt("nhap phan tu thu "+i));
        // console.log(array[i]);
        if(array[i]==v){
            alert("V is in the array");
        }
    }if(array!=v){
        alert("V is not in the array")
    }
</script>
</body>
</html>
